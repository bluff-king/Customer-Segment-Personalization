<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Radial Category Tree</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<script>
fetch("category_sparse_tree.json")
  .then(res => res.json())
  .then(data => {

    const width = 928;
    const height = width;
    const cx = width * 0.5;
    const cy = height * 0.59;
    const radius = Math.min(width, height) / 2 - 30;

    const tree = d3.tree()
      .size([2 * Math.PI, radius])
      .separation((a, b) => (a.parent === b.parent ? 1 : 2) / a.depth);

    const root = tree(
      d3.hierarchy(data)
        .sort((a, b) => d3.ascending(a.data.name, b.data.name))
    );

    const svg = d3.create("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("viewBox", [-cx, -cy, width, height])
      .style("width", "100%")
      .style("height", "auto")
      .style("font", "10px sans-serif");

    const g = svg.append("g");

    // LINKS
    g.append("g")
      .attr("fill", "none")
      .attr("stroke", "#555")
      .attr("stroke-opacity", 0.4)
      .attr("stroke-width", 1.5)
      .selectAll("path")
      .data(root.links())
      .join("path")
      .attr("d", d3.linkRadial()
        .angle(d => d.x)
        .radius(d => d.y)
      );

    // COLOR theo depth
    const color = d3.scaleSequential(d3.interpolateTurbo)
      .domain([0, root.height]);

    // NODES
    g.append("g")
      .selectAll("circle")
      .data(root.descendants())
      .join("circle")
      .attr("transform", d =>
        `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0)`
      )
      .attr("r", 2.5)
      .attr("fill", d => color(d.depth))
      .append("title")
      .text(d => `categoryid: ${d.data.name}`);

    // LABELS
    g.append("g")
      .attr("stroke-linejoin", "round")
      .attr("stroke-width", 3)
      .selectAll("text")
      .data(root.descendants())
      .join("text")
      .attr("transform", d =>
        `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0)
         rotate(${d.x >= Math.PI ? 180 : 0})`
      )
      .attr("dy", "0.31em")
      .attr("x", d => d.x < Math.PI === !d.children ? 6 : -6)
      .attr("text-anchor", d =>
        d.x < Math.PI === !d.children ? "start" : "end"
      )
      .attr("paint-order", "stroke")
      .attr("stroke", "white")
      .attr("fill", "currentColor")
      .text(d => d.data.name);

    // ZOOM / PAN
    svg.call(
      d3.zoom()
        .scaleExtent([0.5, 6])
        .on("zoom", ({ transform }) =>
          g.attr("transform", transform)
        )
    );

    document.body.appendChild(svg.node());
  });
</script>

</body>
</html>
